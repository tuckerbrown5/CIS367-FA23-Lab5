<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Card Display with Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
    <!-- Carousel controls -->
    <a href="#" class="btn" id="prevButton"> <i class="fa fa-caret-left"></i> </a>
    <a href="#" class="btn" id="nextButton"> <i class="fa fa-caret-right"></i> </a>
    <!-- Carousel container -->
    <div class="carousel-container">
        <div class="carousel-slide">
            <!-- The grid where cards will be inserted dynamically -->
            <div class="carousel" id="carousel">
                <!-- Cards generated by JavaScript will go here -->
            </div>
            
        </div>
    </div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="main.js"></script>
</body>
</html>
